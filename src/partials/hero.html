<section class="hero">
  <div class="hero__container container">
    <div class="hero__content">
      <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>

      <button class="hero__button" type="button" data-modal-open>
        Order Now
      </button>
    </div>
    <div class="hero-picture">
      <picture>
        <!--Descktop screen Дискриптор W-->
        <source
          media="(min-width: 1200px"
          srcset="
            ./images\hero\hero-meatballs-desk@1x.webp 1x,
            ./images\hero\hero-meatballs-desk@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px"
          srcset="
            ./images\hero\hero-meatballs-desk@1x.png 1x,
            ./images\hero\hero-meatballs-desk@2x.png 2x
          "
          type="image/png"
        />
        <!--Descktop tablet-->
        <source
          media="min-width: 768px"
          srcset="
            ./images\hero\hero-meatballs-tablet@1x.webp 1x,
            ./images\hero\hero-meatballs-tablet@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="min-width: 768px"
          srcset="
            ./images\hero\hero-meatballs-tablet@1x.png 1x,
            ./images\hero\hero-meatballs-tablet@2x.png 2x
          "
          type="image/png"
        />
        <!--Fallback-->
        <img
          class="hero-picture__img"
          src="./images/hero/hero-meatballs-tablet@1x.png"
          alt="meatballs"
        />
      </picture>
    </div>
  </div>
</section>
